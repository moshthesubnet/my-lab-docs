site_name: Mosh The Subnet
site_url: https://moshthesubnet.com

theme:
  name: material
  palette: 
    - scheme: slate
      primary: indigo
      accent: indigo
  features:
    - navigation.tabs
    - search.suggest

extra_css:
  - stylesheets/extra.css

nav:
  - Home: index.md
  - About & Accomplishments: bio.md
  - My Lab: 
      - Overview: lab/overview.md
      - Proxmox: lab/proxmox.md
      - Guides:
          - Pi-hole LXC: guides/pihole-lxc.md
      - Projects: 
          - Overview: projects/projects.md
          - VLAN Segmentation: projects/VLAN_segmentation.md
          - Network Topology Diagram: projects/network-topology-diagram.html

extra:
  social:
    - icon: fontawesome/brands/instagram
      link: https://instagram.com/moshthesubnet
      name: Follow the Pit on Instagram
    - icon: fontawesome/brands/linkedin
      link: https://linkedin.com/in/skylerkingnetwork
    - icon: fontawesome/brands/github
      link: https://github.com/moshthesubnet

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - attr_list
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.keys
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  
