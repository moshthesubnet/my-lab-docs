<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VLAN Segmentation - Network Topology Comparison</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700&family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: linear-gradient(135deg, #0a0e27 0%, #1a1f3a 50%, #0f1629 100%);
            color: #e0e6f0;
            min-height: 100vh;
            padding: 40px 20px;
            overflow-x: hidden;
        }

        .container {
            max-width: 1800px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 60px;
            position: relative;
        }

        .header::before {
            content: '';
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 4px;
            background: linear-gradient(90deg, transparent, #00d9ff, transparent);
            animation: pulse 3s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        h1 {
            font-family: 'Outfit', sans-serif;
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 15px;
            background: linear-gradient(135deg, #00d9ff 0%, #7b61ff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -1px;
        }

        .subtitle {
            font-family: 'JetBrains Mono', monospace;
            font-size: 1rem;
            color: #8b95b0;
            text-transform: uppercase;
            letter-spacing: 3px;
        }

        .comparison-wrapper {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            margin-bottom: 60px;
        }

        @media (max-width: 1200px) {
            .comparison-wrapper {
                grid-template-columns: 1fr;
                gap: 60px;
            }
        }

        .topology-section {
            background: rgba(15, 22, 41, 0.6);
            border: 1px solid rgba(0, 217, 255, 0.2);
            border-radius: 20px;
            padding: 40px;
            position: relative;
            backdrop-filter: blur(10px);
            transition: all 0.4s ease;
        }

        .topology-section:hover {
            border-color: rgba(0, 217, 255, 0.5);
            transform: translateY(-5px);
            box-shadow: 0 20px 60px rgba(0, 217, 255, 0.1);
        }

        .section-badge {
            position: absolute;
            top: -15px;
            left: 30px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            padding: 8px 20px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }

        .badge-before {
            background: linear-gradient(135deg, rgba(255, 82, 82, 0.2), rgba(255, 82, 82, 0.1));
            border: 1px solid rgba(255, 82, 82, 0.5);
            color: #ff8a8a;
        }

        .badge-after {
            background: linear-gradient(135deg, rgba(0, 217, 136, 0.2), rgba(0, 217, 136, 0.1));
            border: 1px solid rgba(0, 217, 136, 0.5);
            color: #00ff9d;
        }

        .section-title {
            font-family: 'Outfit', sans-serif;
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 30px;
            padding-top: 10px;
        }

        .network-diagram {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .device {
            background: linear-gradient(135deg, rgba(20, 30, 55, 0.8), rgba(15, 22, 41, 0.9));
            border: 2px solid rgba(0, 217, 255, 0.3);
            border-radius: 12px;
            padding: 20px;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .device::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 217, 255, 0.1), transparent);
            transition: left 0.6s ease;
        }

        .device:hover::before {
            left: 100%;
        }

        .device:hover {
            border-color: rgba(0, 217, 255, 0.6);
            transform: translateX(5px);
        }

        .device-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
        }

        .device-icon {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #00d9ff, #7b61ff);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            flex-shrink: 0;
        }

        .device-name {
            font-family: 'JetBrains Mono', monospace;
            font-size: 1.1rem;
            font-weight: 700;
            color: #00d9ff;
        }

        .vlan-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .vlan-item {
            background: rgba(10, 14, 39, 0.5);
            border-left: 4px solid;
            border-radius: 8px;
            padding: 15px 18px;
            display: grid;
            grid-template-columns: 80px 1fr 140px;
            gap: 15px;
            align-items: center;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .vlan-item:hover {
            background: rgba(10, 14, 39, 0.8);
            transform: translateX(5px);
        }

        .vlan-id {
            font-weight: 700;
            font-size: 1rem;
        }

        .vlan-name {
            font-weight: 500;
            color: #c8d1e0;
        }

        .vlan-subnet {
            text-align: right;
            color: #8b95b0;
            font-size: 0.85rem;
        }

        /* VLAN Color Coding */
        .vlan-1 { border-left-color: #ff5252; }
        .vlan-10 { border-left-color: #00d9ff; }
        .vlan-20 { border-left-color: #ff3d71; }
        .vlan-30 { border-left-color: #ffa41b; }
        .vlan-40 { border-left-color: #4caf50; }
        .vlan-50 { border-left-color: #9c27b0; }
        .vlan-99 { border-left-color: #00ff9d; }
        .vlan-999 { border-left-color: #7b61ff; }

        .improvements-section {
            background: linear-gradient(135deg, rgba(0, 217, 136, 0.05), rgba(0, 217, 255, 0.05));
            border: 2px solid rgba(0, 217, 136, 0.3);
            border-radius: 20px;
            padding: 40px;
            margin-top: 40px;
        }

        .improvements-title {
            font-family: 'Outfit', sans-serif;
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 30px;
            color: #00ff9d;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .improvements-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .improvement-card {
            background: rgba(10, 14, 39, 0.6);
            border: 1px solid rgba(0, 217, 255, 0.2);
            border-radius: 12px;
            padding: 25px;
            transition: all 0.3s ease;
        }

        .improvement-card:hover {
            border-color: rgba(0, 217, 136, 0.5);
            transform: translateY(-3px);
        }

        .improvement-icon {
            font-size: 2rem;
            margin-bottom: 15px;
        }

        .improvement-title {
            font-family: 'Outfit', sans-serif;
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 10px;
            color: #00d9ff;
        }

        .improvement-desc {
            font-size: 0.95rem;
            line-height: 1.6;
            color: #b0b9cc;
        }

        .legend {
            background: rgba(15, 22, 41, 0.6);
            border: 1px solid rgba(0, 217, 255, 0.2);
            border-radius: 12px;
            padding: 25px;
            margin-top: 40px;
        }

        .legend-title {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.9rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 20px;
            color: #8b95b0;
        }

        .legend-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 12px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.85rem;
        }

        .legend-color {
            width: 40px;
            height: 4px;
            border-radius: 2px;
        }

        .arrow-connector {
            text-align: center;
            padding: 40px 0;
            font-size: 3rem;
            color: #00d9ff;
            animation: bounce 2s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateX(0); }
            50% { transform: translateX(10px); }
        }

        @media (max-width: 1200px) {
            .arrow-connector {
                transform: rotate(90deg);
                padding: 20px 0;
            }
        }

        .security-warning {
            background: linear-gradient(135deg, rgba(255, 82, 82, 0.1), rgba(255, 82, 82, 0.05));
            border-left: 4px solid #ff5252;
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.85rem;
        }

        .security-warning-title {
            font-weight: 700;
            color: #ff8a8a;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .security-check {
            background: linear-gradient(135deg, rgba(0, 217, 136, 0.1), rgba(0, 217, 136, 0.05));
            border-left: 4px solid #00d988;
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.85rem;
        }

        .security-check-title {
            font-weight: 700;
            color: #00ff9d;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const NetworkTopology = () => {
            const beforeTopology = [
                { id: 1, name: 'LAN', subnet: '10.30.X.0/24', vlanClass: 'vlan-1', note: 'Default VLAN - Security Risk!' },
                { id: 20, name: 'MALWARE', subnet: '10.0.X.0/24', vlanClass: 'vlan-20' },
                { id: 30, name: 'HOMELAB', subnet: '10.30.X.0/24', vlanClass: 'vlan-30' },
                { id: 40, name: 'SERVERS', subnet: '10.30.X.0/28', vlanClass: 'vlan-40' },
                { id: 50, name: 'IoT', subnet: '10.30.X.0/24', vlanClass: 'vlan-50' }
            ];

            const afterTopology = [
                { id: 999, name: 'Native', subnet: 'No IP Assignment', vlanClass: 'vlan-999', note: 'Secure Native VLAN' },
                { id: 10, name: 'Home', subnet: '10.10.X.0/24', vlanClass: 'vlan-10' },
                { id: 20, name: 'MALWARE', subnet: '10.0.X.0/24', vlanClass: 'vlan-20' },
                { id: 30, name: 'HOMELAB', subnet: '10.30.X.0/24', vlanClass: 'vlan-30' },
                { id: 40, name: 'SERVERS', subnet: '10.30.X.0/28', vlanClass: 'vlan-40' },
                { id: 50, name: 'IoT', subnet: '10.30.X.0/24', vlanClass: 'vlan-50' },
                { id: 99, name: 'MGMT', subnet: '10.0.X.0/24', vlanClass: 'vlan-99', note: 'Management Network' }
            ];

            const improvements = [
                {
                    icon: 'üõ°Ô∏è',
                    title: 'Native VLAN Security',
                    desc: 'Changed native VLAN from 1 to 999 with no IP addressing, preventing VLAN hopping attacks'
                },
                {
                    icon: 'üîß',
                    title: 'Dedicated Management',
                    desc: 'Created VLAN 99 for network device management, isolating administrative access'
                },
                {
                    icon: 'üö´',
                    title: 'Eliminated VLAN 1',
                    desc: 'Removed VLAN 1 from production use, following industry best practices'
                },
                {
                    icon: 'üîí',
                    title: 'Enhanced Segmentation',
                    desc: 'Maintained strong isolation between malware, homelab, servers, and IoT networks'
                }
            ];

            return (
                <div className="container">
                    <div className="header">
                        <h1>VLAN Segmentation Evolution</h1>
                        <p className="subtitle">Network Topology Comparison</p>
                    </div>

                    <div className="comparison-wrapper">
                        <div className="topology-section">
                            <div className="section-badge badge-before">Before</div>
                            <h2 className="section-title">Original Configuration</h2>
                            
                            <div className="network-diagram">
                                <div className="device">
                                    <div className="device-header">
                                        <div className="device-icon">üîÄ</div>
                                        <div className="device-name">Core Switch / Router</div>
                                    </div>
                                    <div className="vlan-list">
                                        {beforeTopology.map(vlan => (
                                            <div key={vlan.id} className={`vlan-item ${vlan.vlanClass}`}>
                                                <div className="vlan-id">VLAN {vlan.id}</div>
                                                <div className="vlan-name">{vlan.name}</div>
                                                <div className="vlan-subnet">{vlan.subnet}</div>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            </div>

                            <div className="security-warning">
                                <div className="security-warning-title">‚ö†Ô∏è Security Concerns</div>
                                <ul style={{marginLeft: '20px', lineHeight: '1.8'}}>
                                    <li>Using VLAN 1 for user traffic</li>
                                    <li>Default native VLAN exposed</li>
                                    <li>No dedicated management network</li>
                                    <li>Vulnerable to VLAN hopping</li>
                                </ul>
                            </div>
                        </div>

                        <div className="topology-section">
                            <div className="section-badge badge-after">After</div>
                            <h2 className="section-title">Improved Configuration</h2>
                            
                            <div className="network-diagram">
                                <div className="device">
                                    <div className="device-header">
                                        <div className="device-icon">üîÄ</div>
                                        <div className="device-name">Core Switch / Router</div>
                                    </div>
                                    <div className="vlan-list">
                                        {afterTopology.map(vlan => (
                                            <div key={vlan.id} className={`vlan-item ${vlan.vlanClass}`}>
                                                <div className="vlan-id">VLAN {vlan.id}</div>
                                                <div className="vlan-name">{vlan.name}</div>
                                                <div className="vlan-subnet">{vlan.subnet}</div>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            </div>

                            <div className="security-check">
                                <div className="security-check-title">‚úì Security Improvements</div>
                                <ul style={{marginLeft: '20px', lineHeight: '1.8'}}>
                                    <li>Secure native VLAN (999) implemented</li>
                                    <li>VLAN 1 removed from production</li>
                                    <li>Dedicated management VLAN (99)</li>
                                    <li>Industry best practices applied</li>
                                </ul>
                            </div>
                        </div>
                    </div>

                    <div className="improvements-section">
                        <div className="improvements-title">
                            <span>‚ú®</span> Key Improvements
                        </div>
                        <div className="improvements-grid">
                            {improvements.map((improvement, index) => (
                                <div key={index} className="improvement-card">
                                    <div className="improvement-icon">{improvement.icon}</div>
                                    <div className="improvement-title">{improvement.title}</div>
                                    <div className="improvement-desc">{improvement.desc}</div>
                                </div>
                            ))}
                        </div>
                    </div>

                    <div className="legend">
                        <div className="legend-title">VLAN Color Legend</div>
                        <div className="legend-grid">
                            <div className="legend-item">
                                <div className="legend-color" style={{backgroundColor: '#ff5252'}}></div>
                                <span>VLAN 1 - Default (Removed)</span>
                            </div>
                            <div className="legend-item">
                                <div className="legend-color" style={{backgroundColor: '#7b61ff'}}></div>
                                <span>VLAN 999 - Native</span>
                            </div>
                            <div className="legend-item">
                                <div className="legend-color" style={{backgroundColor: '#00d9ff'}}></div>
                                <span>VLAN 10 - Home</span>
                            </div>
                            <div className="legend-item">
                                <div className="legend-color" style={{backgroundColor: '#ff3d71'}}></div>
                                <span>VLAN 20 - Malware</span>
                            </div>
                            <div className="legend-item">
                                <div className="legend-color" style={{backgroundColor: '#ffa41b'}}></div>
                                <span>VLAN 30 - Homelab</span>
                            </div>
                            <div className="legend-item">
                                <div className="legend-color" style={{backgroundColor: '#4caf50'}}></div>
                                <span>VLAN 40 - Servers</span>
                            </div>
                            <div className="legend-item">
                                <div className="legend-color" style={{backgroundColor: '#9c27b0'}}></div>
                                <span>VLAN 50 - IoT</span>
                            </div>
                            <div className="legend-item">
                                <div className="legend-color" style={{backgroundColor: '#00ff9d'}}></div>
                                <span>VLAN 99 - Management</span>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        ReactDOM.render(<NetworkTopology />, document.getElementById('root'));
    </script>
</body>
</html>
